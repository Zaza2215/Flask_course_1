{% extends "base.html" %}
{% block title %}{{ article.title }}{% endblock %}

{% block content %}
    <h1>{{ article.title }}</h1>
    <div class="alert alert-info">
        <p>{{ article.intro }}</p>
        <p>{{ article.text }}</p>
        <p><b>Date: {{ article.date.date() }}</b></p>
    </div>
{% endblock %}
